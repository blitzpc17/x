<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home/X</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="main-container">

        <section class="menu">

            <div class="x-logo">
                <img src="./img/x-logo-o.png" alt="X">
            </div>

            <ul>
                <li><div class="item selected"><i class="fa fa-home"></i> Home</div></li> 
                <li><div class="item"><i class="fa fa-search"></i> Explorar</div></li> 
                <li><div class="item"><i class="fa fa-bell"></i> Notificaciones</div></li> 
                <li><div class="item"><i class="fa fa-envelope"></i> Mensajes</div></li> 
                <li><div class="item"><i class="fa fa-edit"></i> Grok</div></li> 
                <li><div class="item"><i class="fa fa-list-alt"></i> Lists</div></li> 
                <li><div class="item"><i class="fa fa-bookmark"></i> Bookmarks</div></li> 
                <li><div class="item"><i class="fa fa-user"></i> Communities</div></li> 
                <li><div class="item"><i class="fa fa-twitter"></i> Premium</div></li> 
                <li><div class="item"><i class="fa fa-user"></i> Profile</div></li> 
                <li><div class="item"><i class="fa fa-ellipsis-h"></i> More</div></li> 
            </ul>
            <button class="btn-x">Post</button>

            <div class="perfil">
                <img src="" alt="">
                <div class="">
                    <h3>Nombre PErfil</h3>
                    <p>@perfil</p>
                </div>
            </div>
        </section>
    
    
        <section class="main">

            <div class="menu-post">
                <div class="item">
                    <span class="active"><h3>For you</h3></span>
                </div>
                <div class="item"><h3>Following</h3></div>
                <div class="item-config">
                    <i class="fa fa-certificate"></i>
                </div>
            </div>

            <div class="create-post">
                <div class="img-perfil">
                    <img src="./img/perfil.jpg" alt="">
                </div>
                <div class="post-editing">
                    <div class="write">
                        <textarea name="" id="" cols="30" rows="10" placeholder="What is happening?!"></textarea>
                    </div>
                    <div class="functions">
                        <div class="icons">
                            <i class="fa fa-picture-o"></i>
                            <i class="fa fa-gift"></i>
                            <i class="fa fa-list"></i>
                            <i class="fa fa-smile-o"></i>
                            <i class="fa fa-calendar"></i>
                            <i class="fa fa-map-marker"></i>
                        </div>
                        <div class="btn-post">
                            <button class="btn-x" style="width: 100%; height: 80%; display: flex; justify-content: center; align-items: center; font-size: 16px;">Post</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="show-more">
                <p>Show 105 posts</p>
            </div>

            <div class="post">

            </div>
    
        </section>
    
    
        <section class="mini-sections">
    
        </section>

    </div>






<script src="./js/main.js"></script>



    
</body>
</html>
